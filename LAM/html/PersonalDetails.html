<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/personalDetails.css" />
  </head>
  <body>
    <div class="form">
      <h1>Personal Details</h1>
      <div class="form-container">
        <div class="header">
          <div class="picture">
            <div class="icon">
              <label for="pic"><i class="fa-regular fa-user fa-2xl"></i></label>
            </div>

            <button type="submit">Upload</button>
          </div>

          <label for="userid">User Id</label>
          <input type="text" placeholder="Id" id="userid" /><br />
          <label for="">User Name</label>
          <input type="text" placeholder="Enter First name" required />
          <input type="text" placeholder="Enter Middle name" />
          <input type="text" placeholder="Enter Last name" /><br />
          <table>
            <tr>
              <th colspan="3"><label for="male">Gender</label></th>
              <th style="text-align: end"><label for="dob">D.O.B</label></th>
            </tr>
            <tr>
              <td>
                <input
                  type="radio"
                  value="male"
                  name="gender"
                  checked="checked"
                  id="male"
                />
                Male
              </td>
              <td>
                <input type="radio" value="female" name="gender" /> Female
              </td>
              <td><input type="radio" value="other" name="gender" /> Other</td>
              <td style="padding-left: 242px">
                <input
                  type="date"
                  id="dob"
                  style="height: 25px; width: 198px"
                />
              </td>
            </tr>
          </table>

          <input
            type="email"
            placeholder="Enter Email Id"
            style="
              width: 225px;
              margin-top: 10px;
              height: 25px;
              text-align: center;
            "
          />
          <input
            type="number"
            placeholder="Enter Contact No"
            style="
              width: 225px;
              height: 25px;
              margin-top: 10px;
              margin-left: 30px;
              text-align: center;
            "
          />
          <input
            type="text"
            placeholder="Enter Goverment Id proof"
            style="margin-left: 30px; width: 225px"
          /><br />
          <label for="">Permanent Address</label>
          <textarea
            name=""
            id=""
            placeholder="Enter Your address"
            style="width: 200px; height: 80px; margin-top: 10px; padding: 2px"
          ></textarea>
          <label for=""> &nbsp;&nbsp; &nbsp; &nbsp;Corespondence Address</label>
          <textarea
            name=""
            id=""
            placeholder="Enter Your address"
            style="width: 200px; height: 80px; margin-top: 10px; padding: 2px"
          ></textarea>
          <br /><button
            type="submit"
            style="
              margin-bottom: 10px;
              margin-left: 290px;
              margin-top: 20px;
              width: 200px;
              height: 35px;
            "
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
